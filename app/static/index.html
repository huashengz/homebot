<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeBot - Êô∫ËÉΩËØ≠Èü≥Âä©Êâã</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéôÔ∏è</text></svg>" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --border: #e2e8f0;
            --message-bot-bg: #f1f5f9;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-full: 9999px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 900px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            min-height: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .message {
            max-width: 75%;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            line-height: 1.5;
            font-size: 0.9375rem;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
        }

        .message.user {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: var(--message-bot-bg);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .play-audio-btn {
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .play-audio-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .mic-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .mic-selector label {
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .mic-select {
            flex: 1;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            background: white;
            color: var(--text-primary);
            transition: border-color var(--transition);
        }

        .mic-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .waveform-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .waveform-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .record-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius-full);
            width: 64px;
            height: 64px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-btn:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .record-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, var(--error), #dc2626);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
            }
        }

        .status {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            min-height: 1.25rem;
        }

        .status.connected {
            color: var(--success);
        }

        .status.recording {
            color: var(--error);
        }

        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }

            .container {
                height: 95vh;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .chat-container {
                padding: 1rem;
                gap: 1rem;
            }

            .message {
                max-width: 85%;
            }

            .waveform-wrapper {
                width: 100px;
                height: 100px;
            }

            .record-btn {
                width: 56px;
                height: 56px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è HomeBot</h1>
            <p>Êô∫ËÉΩËØ≠Èü≥Âä©Êâã</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>

            <div class="controls">
                <div class="mic-selector">
                    <label for="micSelect">È∫¶ÂÖãÈ£é</label>
                    <select id="micSelect" class="mic-select">
                        <option value="">Ê≠£Âú®Ê£ÄÊµã...</option>
                    </select>
                </div>

                <div class="record-section">
                    <div class="waveform-wrapper">
                        <canvas id="waveform" class="waveform-canvas"></canvas>
                        <button id="recordBtn" class="record-btn" title="ÂºÄÂßã/ÂÅúÊ≠¢ÂΩïÈü≥">
                            <span id="recordIcon">üé§</span>
                        </button>
                    </div>
                    <div class="status" id="status">Ê≠£Âú®ËøûÊé•...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const App = {
            ws: null,
            isRecording: false,
            audioContext: null,
            analyser: null,
            currentStream: null,
            animationId: null,
            workletNode: null,
            currentTurnAudioChunks: [],
            lastBotMessageEl: null,

            elements: {
                messages: document.getElementById('messages'),
                recordBtn: document.getElementById('recordBtn'),
                recordIcon: document.getElementById('recordIcon'),
                status: document.getElementById('status'),
                micSelect: document.getElementById('micSelect'),
                waveform: document.getElementById('waveform')
            },

            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.updateMicList();
                this.connectWebSocket();
                this.drawIdleWaveform();
            },

            setupCanvas() {
                const resize = () => {
                    const dpr = window.devicePixelRatio || 1;
                    const rect = this.elements.waveform.getBoundingClientRect();
                    this.elements.waveform.width = rect.width * dpr;
                    this.elements.waveform.height = rect.height * dpr;
                    const ctx = this.elements.waveform.getContext('2d');
                    ctx.scale(dpr, dpr);
                };
                window.addEventListener('resize', resize);
                resize();
            },

            setupEventListeners() {
                this.elements.recordBtn.addEventListener('click', () => {
                    this.isRecording ? this.stopRecording() : this.startRecording();
                });
                navigator.mediaDevices.addEventListener('devicechange', () => this.updateMicList());
                window.addEventListener('beforeunload', () => this.cleanup());
            },

            addMessage(text, sender) {
                const div = document.createElement('div');
                div.className = `message ${sender}`;
                div.textContent = text;
                this.elements.messages.appendChild(div);
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
                return div;
            },

            addPlayButton(msgEl, blob) {
                if (!msgEl || !blob) return;
                const btn = document.createElement('button');
                btn.className = 'play-audio-btn';
                btn.textContent = 'üîä Êí≠Êîæ';
                btn.type = 'button';
                const url = URL.createObjectURL(blob);
                btn.onclick = () => {
                    const a = new Audio(url);
                    a.play();
                    a.onended = () => URL.revokeObjectURL(url);
                };
                msgEl.appendChild(btn);
            },

            setStatus(text, className = '') {
                this.elements.status.textContent = text;
                this.elements.status.className = 'status';
                if (className) this.elements.status.classList.add(className);
            },

            connectWebSocket() {
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${location.host}/ws`);
                this.ws.binaryType = 'arraybuffer';
                this.currentTurnAudioChunks = [];
                this.lastBotMessageEl = null;

                this.ws.onopen = () => {
                    this.setStatus('Â∑≤ËøûÊé•ÔºåÁÇπÂáªÈ∫¶ÂÖãÈ£éÂºÄÂßãÂØπËØù', 'connected');
                    this.elements.recordBtn.disabled = false;
                };

                this.ws.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer || event.data instanceof Blob) {
                        this.currentTurnAudioChunks.push(event.data instanceof ArrayBuffer ? new Uint8Array(event.data) : event.data);
                        return;
                    }
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'sentence_complete') {
                            this.stopRecording();
                            this.elements.recordBtn.disabled = true;
                            return;
                        }
                        if (msg.type === 'text') {
                            this.lastBotMessageEl = this.addMessage(msg.content, 'bot');
                            return;
                        }
                        if (msg.type === 'turn_done') {
                            if (this.currentTurnAudioChunks.length && this.lastBotMessageEl) {
                                const blob = new Blob(this.currentTurnAudioChunks, { type: 'audio/mpeg' });
                                this.addPlayButton(this.lastBotMessageEl, blob);
                            }
                            this.currentTurnAudioChunks = [];
                            this.lastBotMessageEl = null;
                            this.setStatus('Â∑≤ËøûÊé•ÔºåÁÇπÂáªÈ∫¶ÂÖãÈ£éÂºÄÂßãÂØπËØù', 'connected');
                            this.elements.recordBtn.disabled = false;
                        }
                    } catch (_) {}
                };

                this.ws.onclose = () => {
                    this.setStatus('ËøûÊé•Êñ≠ÂºÄÔºåÊ≠£Âú®ÈáçËøû...');
                    this.elements.recordBtn.disabled = true;
                    setTimeout(() => this.connectWebSocket(), 1500);
                };

                this.ws.onerror = () => {
                    this.setStatus('ËøûÊé•ÈîôËØØ');
                };
            },

            async updateMicList() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const mics = devices.filter(d => d.kind === 'audioinput');
                    this.elements.micSelect.innerHTML = mics.length
                        ? mics.map((d, i) => `<option value="${d.deviceId}">${d.label || `È∫¶ÂÖãÈ£é ${i + 1}`}</option>`).join('')
                        : '<option>Êú™Ê£ÄÊµãÂà∞È∫¶ÂÖãÈ£é</option>';
                } catch (err) {
                    this.elements.micSelect.innerHTML = '<option>Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é</option>';
                }
            },

            drawIdleWaveform() {
                const ctx = this.elements.waveform.getContext('2d');
                const width = this.elements.waveform.width / (window.devicePixelRatio || 1);
                const height = this.elements.waveform.height / (window.devicePixelRatio || 1);
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) * 0.35;
                let t = 0;

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.globalAlpha = 0.5;

                    [0.8, 0.6, 0.4].forEach((r, i) => {
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius * r, 0, Math.PI * 2);
                        ctx.strokeStyle = ['#6366f1', '#8b5cf6', '#06b6d4'][i];
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    });

                    t += 0.03;
                    this.animationId = requestAnimationFrame(draw);
                };
                draw();
            },

            drawActiveWaveform() {
                if (!this.analyser) return;

                const ctx = this.elements.waveform.getContext('2d');
                const width = this.elements.waveform.width / (window.devicePixelRatio || 1);
                const height = this.elements.waveform.height / (window.devicePixelRatio || 1);
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) * 0.35;
                const bufferLength = this.analyser.fftSize;
                const dataArray = new Uint8Array(bufferLength);

                const draw = () => {
                    this.analyser.getByteTimeDomainData(dataArray);
                    ctx.clearRect(0, 0, width, height);

                    const avgAmplitude = dataArray.reduce((sum, val) => sum + Math.abs(val - 128), 0) / bufferLength;
                    const scale = Math.min(Math.max(avgAmplitude / 30, 0.3), 1.5);

                    ctx.globalAlpha = 0.7;
                    const points = 120;
                    const radii = [0.8, 0.6, 0.4];
                    const colors = ['#6366f1', '#8b5cf6', '#06b6d4'];

                    radii.forEach((baseR, idx) => {
                        ctx.beginPath();
                        for (let i = 0; i <= points; i++) {
                            const angle = (i / points) * Math.PI * 2;
                            const dataIdx = Math.floor((i / points) * bufferLength);
                            const v = dataArray[dataIdx] / 128 - 1;
                            const r = radius * baseR + v * radius * (0.2 - idx * 0.05) * scale;
                            const x = centerX + Math.cos(angle) * r;
                            const y = centerY + Math.sin(angle) * r;
                            i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.strokeStyle = colors[idx];
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    });

                    this.animationId = requestAnimationFrame(draw);
                };
                draw();
            },

            async startRecording() {
                if (this.isRecording || !navigator.mediaDevices?.getUserMedia) return;

                try {
                    this.cleanup();

                    const constraints = {
                        audio: {
                            deviceId: this.elements.micSelect.value ? { exact: this.elements.micSelect.value } : undefined,
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: false,
                            noiseSuppression: false
                        }
                    };

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });

                    const workletCode = `
                        class PCMProcessor extends AudioWorkletProcessor {
                            constructor() {
                                super();
                                this.buffer = [];
                                this.vadBuffer = [];
                                this.bufferSize = 1600; // 100ms of audio at 16kHz (1600 samples for 3200 bytes)
                                this.rmsThreshold = 0.01; // Adjustable threshold for VAD
                                this.silenceDuration = 0; // Track silence duration in ms
                                this.minSilenceDuration = 500; // Minimum silence before stopping transmission
                                this.isSpeechDetected = false;
                                this.silenceTimer = 0;
                            }

                            calculateRMS(audioData) {
                                let sum = 0;
                                for (let i = 0; i < audioData.length; i++) {
                                    sum += audioData[i] * audioData[i];
                                }
                                const rms = Math.sqrt(sum / audioData.length);
                                return rms;
                            }

                            process(inputs) {
                                const input = inputs[0];
                                if (!input?.[0]?.length) return true;

                                const channel = input[0];

                                // Add samples to both buffers
                                for (let i = 0; i < channel.length; i++) {
                                    this.buffer.push(channel[i]);
                                    this.vadBuffer.push(channel[i]);
                                }

                                // Process VAD when we have enough samples (for 10ms chunks)
                                if (this.vadBuffer.length >= 160) { // 10ms at 16kHz
                                    const vadChunk = this.vadBuffer.slice(0, 160);
                                    this.vadBuffer = this.vadBuffer.slice(160);

                                    const rms = this.calculateRMS(vadChunk);
                                    const isSpeech = rms > this.rmsThreshold;

                                    if (isSpeech) {
                                        // Speech detected - reset silence timer and enable transmission
                                        this.silenceTimer = 0;
                                        this.isSpeechDetected = true;
                                    } else if (this.isSpeechDetected) {
                                        // Previously detected speech, now in silence - increment timer
                                        this.silenceTimer += 10; // 10ms increment

                                        if (this.silenceTimer >= this.minSilenceDuration) {
                                            // Sufficient silence detected - stop speech detection
                                            this.isSpeechDetected = false;
                                        }
                                    }

                                    // Send data if speech is currently detected and we have enough samples
                                    if (this.isSpeechDetected && this.buffer.length >= this.bufferSize) {
                                        // Take exactly bufferSize samples (1600 samples = 3200 bytes)
                                        const samplesToSend = this.buffer.splice(0, this.bufferSize);
                                        const pcm = new Int16Array(this.bufferSize); // Exactly 1600 samples
                                        for (let j = 0; j < this.bufferSize; j++) {
                                            const s = Math.max(-1, Math.min(1, samplesToSend[j]));
                                            pcm[j] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                                        }
                                        this.port.postMessage({
                                            data: pcm.buffer,
                                            isSpeech: true
                                        }, [pcm.buffer]);
                                    }

                                    // Signal VAD status to main thread periodically
                                    if (this.vadBuffer.length === 0) {
                                        this.port.postMessage({
                                            type: 'vad_status',
                                            isSpeech: this.isSpeechDetected,
                                            rms: rms
                                        });
                                    }
                                }

                                return true;
                            }
                        }
                        registerProcessor('pcm-processor', PCMProcessor);
                    `;
                    const blob = new Blob([workletCode], { type: 'application/javascript' });
                    await this.audioContext.audioWorklet.addModule(URL.createObjectURL(blob));

                    const source = this.audioContext.createMediaStreamSource(this.currentStream);
                    this.workletNode = new AudioWorkletNode(this.audioContext, 'pcm-processor', { numberOfInputs: 1, numberOfOutputs: 1 });
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;

                    this.workletNode.port.onmessage = (e) => {
                        if (!this.isRecording || this.ws?.readyState !== WebSocket.OPEN) return;

                        // Handle VAD status updates
                        if (e.data.type === 'vad_status') {
                            // Update UI based on VAD status if needed
                            if (e.data.isSpeech) {
                                this.elements.recordBtn.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.5)';
                            } else {
                                this.elements.recordBtn.style.boxShadow = '';
                            }
                        } else if (e.data.isSpeech) {
                            // Only send audio data if speech was detected
                            this.ws.send(e.data.data);
                        }
                    };

                    source.connect(this.workletNode);
                    source.connect(this.analyser);
                    this.workletNode.connect(this.audioContext.destination);

                    this.isRecording = true;
                    this.elements.recordBtn.classList.add('recording');
                    this.elements.recordIcon.textContent = '‚èπÔ∏è';
                    this.setStatus('ÂΩïÈü≥‰∏≠... (VAD)', 'recording');

                    cancelAnimationFrame(this.animationId);
                    this.drawActiveWaveform();

                } catch (err) {
                    this.setStatus('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é');
                    console.error(err);
                }
            },

            stopRecording() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.elements.recordBtn.classList.remove('recording');
                this.elements.recordIcon.textContent = 'üé§';
                this.elements.recordBtn.style.boxShadow = ''; // Remove VAD indicator
                this.setStatus('Â§ÑÁêÜ‰∏≠...');

                if (this.workletNode) {
                    this.workletNode.disconnect();
                    this.workletNode = null;
                }

                if (this.analyser) {
                    this.analyser.disconnect();
                    this.analyser = null;
                }

                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                    this.currentStream = null;
                }

                if (this.audioContext?.state !== 'closed') {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                cancelAnimationFrame(this.animationId);
                this.drawIdleWaveform();
            },

            cleanup() {
                if (this.isRecording) this.stopRecording();
                cancelAnimationFrame(this.animationId);
                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
            }
        };

        App.init();
    </script>
